<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e514fe3b71.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- this is the main container -->
    <div class="main">

      <!-- here is input box  -->
      <input type="text" class="inpt" />

      <!-- here is all buttons store -->

      <div class="buttons">
        <button class="btn ac" >AC</button>
        <button class="btn" ><i class="fa-solid fa-delete-left"></i></button>
        <button class="btn percent" >%</button>
        <button class="btn" ><i class="fa-solid fa-divide"></i> </button>
          
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn" ><i class="fa-solid fa-xmark"></i></button>
         
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn" ><i class="fa-solid fa-minus"></i></button>
          
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn" > <i class="fa-solid fa-plus"></i></button>
        
        <button class="zero btn">0</button>
        <button class="btn dot">.</button>
        <button class="btn" > <i class="fa-solid fa-equals"></i> </button>
         
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
